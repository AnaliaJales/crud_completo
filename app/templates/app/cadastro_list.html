<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</link>
</head>
<body>
    <div style="text-align:center" class="container">
        <br>
            <h1>Lista de Usuários</h1>
            <br>
        <input type="submit" onclick=location.href='{% url 'app:cadastro_create' %}' value="Criar novo cadastro">
        <br><br><br>
            <table class="table table-bordered table-striped">
                <tr>
                    <th><b>Nome</b></th>
                    <th><b>CPF</b></th>
                    <th><b>Operação</b></th>
                </tr>
                {% for cadastro in object_list %}
                <tr>
                    <td>{{ cadastro.nome }}</td>
                    <td>{{ cadastro.cpf }}</td>
                    <td>
                        <a href="{% url 'app:cadastro_update' pk=cadastro.id %}">Editar</a>
                        &nbsp; - &nbsp;
                        <a href="{% url 'app:cadastro_detail' pk=cadastro.id %}">Visualizar</a>
                        &nbsp; - &nbsp;
                        <a href="{% url 'app:cadastro_delete' pk=cadastro.id %}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
    </div>
  
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>

</body>
</html>
