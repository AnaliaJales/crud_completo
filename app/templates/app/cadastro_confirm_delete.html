<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Cadastro</title>
    
</head>
<body>
    <div style="text-align:center;width: 50%; margin-left: 25%; margin-top: 6%;" class="container">
        <fieldset>
            <table style="width: 100%;">
                <tr>
                    <td style="padding-left: 5%;">
                        <h2>Tem certeza que deseja excluir o cadastro '{{object.nome}}'?</h2>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <form action="." method="post">
                            {% csrf_token %}
                            <input type="submit" value="Sim, tenho certeza">
                            &nbsp;&nbsp;
                            <input type="reset" onclick=location.href='{% url 'app:cadastro_list' %}' value="NÃ£o quero excluir mais">
                        </form>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
